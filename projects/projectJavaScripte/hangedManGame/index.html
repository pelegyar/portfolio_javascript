<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Hangman</h1>
    <p>Guess the word:</p>

    <div id="word"></div>

    <p>Wrong letters:</p>
    <div id="wrong-letters"></div>


    <div id="hangman">
        <div class="part" id="gallows"></div>
        <div class="part" id="head"></div>
        <div class="part" id="body"></div>
        <div class="part" id="left-arm"></div>
        <div class="part" id="right-arm"></div>
        <div class="part" id="left-leg"></div>
        <div class="part" id="right-leg"></div>
    </div>

    <div id="message"></div>
    <button id="play-again" style="display: none;">Play Again</button>

    <script src="script.js"></script>
</body>

</html>
